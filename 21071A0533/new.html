
<!DOCTYPE html> 
<html> 
    <head> 
        <title>Example of HTML Frames using row attribute</title> 
    </head>        
    <frameset rows = "25%,75%" border = 1> 
        <frameset rows="45%,55%">
            <frame name = "login" src ="logo.html">
        </frameset>
    </frameset> 
</html>
