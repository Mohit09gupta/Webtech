<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="display: flex; gap:20px">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div style="display: flex; gap:20px">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div style="display: flex; gap:20px">
          <label for="email">E-mail id</label>
          <input type="email" name="email" id="email">
        </div>
        <div style="display: flex; gap:20px">
          <label for="phonenumber">Phone number</label>
          <input type="number" name="phonenumber" id="phonenumber">
        </div>
        <div>
          <p>Sex</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="gender">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="gender">Female</label>
        </div>
        <div>
          <label for="birthday">Birthday Date:</label>
          <input type="date" id="birthday" name="birthday">
          <input type="submit" value="Submit">
        </div>
        <div>
          <p>Languages you know</p>
          <input type="checkbox" id="telugu" name="telugu" value="telugu">
          <label for="telugu">telugu</label>
          <input type="checkbox" id="hindi" name="hindi" value="hindi">
          <label for="hindi">hindi</label>
          <input type="checkbox" id="english" name="english" value="english">
          <label for="english">english</label>
          <input type="checkbox" id="Tamil" name="Tamil" value="Tamil">
          <label for="Tamil">Tamil</label>
        </div>
        <div style="display: flex; gap:20px">
          <p>Address</p>
          <textarea name="message" rows="10" cols="20">
            
            </textarea>
        </div>
      </form>
</body>
</html>
